{% extends "base.html" %} {% block content %}

<div class="page">
  <div class="left">
    <a href="/blog" class="go-back">↲ BACK</a>
  </div>
  <div class="right">
    <div class="page-group">
      <a class="title">{{ page.title }}</a>
      <div class="date">
        <span class="view-count" data-slug="{{ page.slug }}">0</span> views • {{ page.date | date(format="%B, %-d, %Y") }}
      </div>
    </div>
    <article>{{ page.content | safe }}</article>
  </div>
</div>
{% endblock content %}
